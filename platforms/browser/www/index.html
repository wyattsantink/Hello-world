<html lang="en" ng-app="FindAParty">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Find-A-Party</title>
    
    <!-- Favicon -->
	  <link rel="icon" href="../icon.png">
    
    <!-- Material Icons Font -->
	  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="vendor/angular_material-1.1.0-rc2/angular-material.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body ng-controller="FindAPartyController as FindAPartyCtrl">
    
    <!-- Views -->
    <div ng-view></div>
    
    <!-- Cordova -->
    <script src="cordova.js"></script>
    
    <!-- AngularJs -->
    <script src="vendor/angular-1.5.8/angular.min.js"></script>
    <script src="vendor/angular-1.5.8/angular-animate.min.js"></script>
    <script src="vendor/angular-1.5.8/angular-aria.min.js"></script>
    <script src="vendor/angular-1.5.8/angular-messages.min.js"></script>
    <script src="vendor/angular-1.5.8/angular-route.min.js"></script>
    
    <!-- Angular Material Library -->
    <script src="vendor/angular_material-1.1.0-rc2/angular-material.min.js"></script>
    
    <!-- App Files -->
    <script src="js/app.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/theme.js"></script>
    
    <!-- Directives -->
    <!--<script src="directives/menu.js"></script>-->
    <!-- Models -->
    <!-- Controllers -->
    <script src="controllers/FindAPartyController.js"></script>
    <script src="controllers/HomeController.js"></script>
    
    <!-- status bar color -->
    <script>
  		function onDeviceReady(){
  			if (cordova.platformId == 'android') {
  			    StatusBar.backgroundColorByHexString("#000");
  			}
  		}
  		document.addEventListener("deviceready", onDeviceReady, false);
	  </script>
	
	<script>
	  function initMap() {
        // Create a map object and specify the DOM element for display.
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -22.8779247, lng: -43.2755496},
          scrollwheel: false,
          streetViewControl: false,
          zoomControl : false,
          mapTypeControl : false,
          zoom: 16
        });
        //console.log(google);
      };
	</script>
	
	<!-- Device Browser -->
	<script>
	  function openDeviceBrowser(externalLinkToOpen){
	    window.open(externalLinkToOpen, '_system', 'location=no');
	  };
	</script>
  </body>
</html>
