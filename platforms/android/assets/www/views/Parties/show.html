<div layout="row">
  <div flex>
    <img src="img/05_abstract_fireworks.jpg" class="img-responsive">
  </div>
</div>

<div layout="row">
  <md-toolbar>
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" ng-click="toggleLeft()">
          <md-icon><i class="material-icons">menu</i></md-icon>
        </md-button>
        <h2>
          <span>{{party.name}}</span>
        </h2>
        <span flex></span>
      </div>
    </md-toolbar>  
</div>

<div layout="row">
  <md-toolbar class="md-whiteframe-6dp">
      <div class="md-toolbar-tools">
        <h2>
          <span>
            <small class="toolbar-rating-label">
              {{party.rating.toFixed(1)}} &nbsp
              <ng-repeat ng-repeat="n in range(1,party.rating)">
                <md-icon><i class="material-icons">star</i></md-icon>
              </ng-repeat>
            </small>
          </span>
        </h2>
        <span flex></span>
      </div>
    </md-toolbar>  
</div>

<div layout="row">
  <div flex>
    <md-card class="card-party-description">
      <md-card-content>
        <p class="description">{{party.description}}</p>
      </md-card-content>
    </md-card>
  </div>  
</div>

<div layout="row">
  <div flex>
    <md-card class="card-party-address">
      <md-card-content>
        <div layout="row" ng-show="party.type == 'public'">
          <div flex="10" class="ic">
            <md-icon><i class="material-icons">location_on</i></md-icon>
          </div>
          <div flex class="ic-label">
            <p><span>{{party.address}}</span></p>
          </div>
        </div>
        
        <div layout="row" ng-show="party.type == 'private'">
          <div flex="10" class="ic">
            <md-icon><i class="material-icons">location_off</i></md-icon>
          </div>
          <div flex class="ic-label">
            <p><span>You need an invitation to see this address</span></p>
          </div>
        </div>
      </md-card-content>
      <md-card-actions layout="row" layout-align="end center"  ng-show="party.type == 'private'">
        <md-button>Invite Me!</md-button>
      </md-card-actions>
    </md-card>
  </div>
</div>
