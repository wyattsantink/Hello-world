<md-dialog>
  <md-dialog-content class="delete-dialog-content">
    <div layout="row">
      <div flex>
        <h2 class="md-title title">Delete Party</h2>
        <div class="highlight">
          <md-icon><i class="material-icons">report_problem</i></md-icon>
          <span>This action can't be undone...</span>
        </div>
        
        <p class="content-text">Are you sure you want to delete this party?</p>
      </div>
    </div>
  </md-dialog-content>
  <md-dialog-actions layout="row" class="delete-dialog-actions">
    <md-button class="md-raised" ng-click="DialogCtrl.close('cancel')">
      cancel
    </md-button>
    
    <md-button class="md-raised delete-btn" ng-click="DialogCtrl.close('delete')">
      delete
    </md-button>
  </md-dialog-actions>
</md-dialog>
