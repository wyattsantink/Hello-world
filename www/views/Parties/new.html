<div layout="row">
  <div flex>
    <md-toolbar class="md-whiteframe-6dp" style="position: fixed;">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" ng-click="toggleLeft()">
          <md-icon><i class="material-icons">menu</i></md-icon>
        </md-button>
        <h2>
          <span>New Party</span>
        </h2>
        <span flex></span>
      </div>
    </md-toolbar>
  </div>
</div>

<div layout="row" style="margin-top: 60px;">
  <div flex="0">
    <side-menu></side-menu>
  </div>
  <div flex>
    <md-card class="card-new-party">
      <img ng-src="img/cocktails.gif" class="md-card-image">
      <md-card-content>
        <form>
          <md-input-container class="md-block party-name">
            <h1><input placeholder="Party Name"></h1>
          </md-input-container>
          
          <md-input-container class="md-block">
            <textarea placeholder="Description" md-maxlength="150" rows="5" md-select-on-focus ng-model="PartiesCtrl.party.description"></textarea>
          </md-input-container>
          
          <md-input-container class="md-block">
            <p style="color: #616161;">Viewing Options:</p>
            <md-radio-group class="md-primary" ng-model="PartiesCtrl.party.type">
              <md-radio-button value="public" class="md-primary">Public</md-radio-button>
              <md-radio-button value="private" class="md-primary">Private</md-radio-button>
            </md-radio-group>  
          </md-input-container>
          
          <md-input-container class="md-block">
            <input placeholder="Address">
          </md-input-container>
          
        </form>
      </md-card-content>
    </md-card>
  </div>
</div>
