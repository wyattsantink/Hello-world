<div layout="row">
  <div flex>
    <md-toolbar class="md-whiteframe-6dp" style="position: fixed;">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" ng-href="#/Parties">
          <md-icon><i class="material-icons">keyboard_backspace</i></md-icon>
        </md-button>
        <h2>
          <span>Search Settings...</span>
        </h2>
        <span flex></span>
      </div>
    </md-toolbar>
  </div>
</div>

<div layout="row" style="margin-top: 56px; height: 100%;">
  <div flex>
    <md-card style="margin: 0px;">
      <md-card-content>
        
        <p><strong>Party type:</strong></p>
        <md-checkbox ng-model="partyFilters.showPublic">
          Public
        </md-checkbox>
        <md-checkbox ng-model="partyFilters.showPrivate">
          Private
        </md-checkbox>
        
        <br>
        <md-divider></md-divider>
        <br>
        
        <p><strong>Date Range:</strong></p>
        
        <div layout="row">
          <md-input-container class="md-block md-icon-left" flex>
            <md-icon><i class="material-icons">today</i></md-icon>
            <input placeholder="From" class="datepicker" id="from" ng-model="partyFilters.dateRange.from.date">
          </md-input-container>
          
          <md-input-container class="md-block md-icon-left" flex>
            <md-icon><i class="material-icons">event</i></md-icon>
            <input placeholder="To" class="datepicker" id="to" ng-model="partyFilters.dateRange.to.date">
          </md-input-container>
        </div>
        
      </md-card-content>
    </md-card>
  </div>
</div>
