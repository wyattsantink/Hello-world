<div layout="row">
  <div flex>
    <md-toolbar class="md-whiteframe-6dp" style="position: fixed;">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" ng-href="#/Users/menu">
          <md-icon><i class="material-icons">menu</i></md-icon>
        </md-button>
        <h2>
          <span>Favorite Parties</span>
        </h2>
        <span flex></span>
      </div>
    </md-toolbar>
  </div>
</div>

<div layout="row" style="margin-top: 56px;">
  <div flex>
    <md-progress-linear id="parties-loading" md-mode="query" id="load-progress"></md-progress-linear>
  </div>
</div>

<div layout="row">
  <div flex>
    <a ng-repeat="favorite in PartiesCtrl.favorites" ng-href="{{'#/Parties/show/' + favorite.party.$id}}" style="text-decoration: none;">
      <md-card class="party-card">
        <img ng-src="img/cocktails.gif" class="md-card-image">
        
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{favorite.party.name}}</span>
          </md-card-title-text>
        </md-card-title>  
        
        <md-card-content>
          <p class="details">{{favorite.party.details}}</p>
          
          <div layout="row" ng-show="favorite.party.type == 'public'">
            <div flex="10" class="ic">
              <md-icon><i class="material-icons">location_on</i></md-icon>
            </div>
            <div flex class="ic-label">
              <p><span>{{favorite.party.location.address}}</span></p>
            </div>
          </div>
          
          <div layout="row">
            <div flex="10" class="ic">
              <md-icon><i class="material-icons">event</i></md-icon>
            </div>
            <div flex class="ic-label">
              <p><span>{{FindAPartyCtrl.timestampToCalendar(favorite.party.startsAt.timestamp,favorite.party.startsAt.utcOffset)}}</span></p>
            </div>
          </div>
          
          <!-- 
            <p>
              <span ng-repeat="n in range(1,party.rating)">
                <md-icon class="ic-rating"><i class="material-icons">star</i></md-icon>
              </span>
            </p>
          -->                    
        </md-card-content>
      </md-card>
    </a>
  </div>
</div>
